<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MyStaff Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f2f1;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .box {
      text-align: center;
      background: white;
      padding: 32px;
      border-radius: 8px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    p {
      margin-bottom: 20px;
      color: #605e5c;
    }

    button {
      background: #6264a7;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #4b4e99;
    }

    .fallback {
      margin-top: 16px;
      font-size: 0.9rem;
    }

    a {
      color: #6264a7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Open Microsoft Entra My Staff</h1>
    <p>Click below to launch My Staff in your browser.</p>

    <button onclick="openMyStaff()">Open My Staff</button>

    <div class="fallback">
      If the button doesnâ€™t work, <a href="https://mystaff.microsoft.com" target="_blank">click here</a>.
    </div>
  </div>

  <script>
    function openMyStaff() {
      // Opens My Staff portal in user's default browser
      window.open("https://mystaff.microsoft.com", "_blank", "noopener,noreferrer");
    }
  </script>
</body>
</html>
